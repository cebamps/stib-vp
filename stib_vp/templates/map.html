<!DOCTYPE html>
<title>STIB-MIVB live vehicle map</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='leaflet.css') }}">
<script src="{{ url_for('static', filename='jquery.js') }}"></script>
<script src="{{ url_for('static', filename='leaflet.js') }}"></script>
<script src="{{ url_for('static', filename='leaflet-providers.js') }}"></script>

<div id=map style="width:1000px; height:800px;"></div>
<script>

	var map = L.map("map").setView([50.845, 4.360], 12);

	L.tileLayer.provider("OpenStreetMap.Mapnik").addTo(map);

	$.getJSON("{{ url_for('positions') }}", function(data) {
		L.geoJSON(data).addTo(map);
	});

</script>
